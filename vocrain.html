<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game M∆∞a T·ª´ V·ª±ng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .game-font {
            font-family: 'Press Start 2P', cursive;
        }
        #game-screen {
            background: linear-gradient(to bottom, #87ceeb, #f0f9ff);
            position: relative;
            overflow: hidden;
            border: 8px solid #374151;
            border-radius: 1rem;
        }
        .falling-word {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1e40af;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #60a5fa;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <div id="game-container" class="w-full max-w-3xl">
        <!-- Th√¥ng tin game -->
        <div class="flex justify-between items-center mb-4 px-2 text-white">
            <div class="game-font text-2xl">Score: <span id="score">0</span></div>
            <div class="game-font text-2xl">Lives: <span id="lives" class="text-red-400">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <!-- M√†n h√¨nh game -->
        <div id="game-screen" class="w-full h-[60vh] md:h-[70vh]">
            <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->
            <div id="start-screen">
                <h1 class="game-font text-4xl md:text-5xl mb-4 text-yellow-300">M∆∞a T·ª´ V·ª±ng</h1>
                <p class="mb-8 text-lg">G√µ ƒë√∫ng t·ª´ Ti·∫øng Anh t∆∞∆°ng ·ª©ng v·ªõi g·ª£i √Ω r∆°i xu·ªëng. <br>H√£y c·ª©u l·∫•y ch√∫ng tr∆∞·ªõc khi ch·∫°m ƒë·∫•t!</p>
                <button id="start-button" class="game-font bg-green-500 text-white px-10 py-5 rounded-lg text-2xl hover:bg-green-600 transition-transform transform hover:scale-110">Start</button>
            </div>
            <!-- M√†n h√¨nh k·∫øt th√∫c -->
            <div id="game-over-screen" class="hidden">
                 <h1 class="game-font text-4xl md:text-5xl mb-4 text-red-500">Game Over</h1>
                 <p class="text-2xl mb-2 game-font">Final Score</p>
                 <p id="final-score" class="text-6xl mb-8 game-font text-yellow-300">0</p>
                 <button id="restart-button" class="game-font bg-blue-500 text-white px-10 py-5 rounded-lg text-2xl hover:bg-blue-600 transition-transform transform hover:scale-110">Restart</button>
            </div>
        </div>

        <!-- Khu v·ª±c nh·∫≠p li·ªáu -->
        <div class="mt-4">
            <input type="text" id="input-box" placeholder="G√µ t·ª´ v√†o ƒë√¢y v√† nh·∫•n Enter..." class="w-full text-2xl p-4 rounded-lg border-4 border-gray-600 bg-gray-200 text-center focus:outline-none focus:ring-4 focus:ring-yellow-400" disabled>
        </div>
    </div>

    <script>
        // --- DANH S√ÅCH T·ª™ V·ª∞NG ---
        const wordList = [
            { word: "APPLE", clue: "M·ªôt lo·∫°i tr√°i c√¢y" },
            { word: "TIGER", clue: "Ch√∫a t·ªÉ s∆°n l√¢m" },
            { word: "OCEAN", clue: "ƒê·∫°i d∆∞∆°ng xanh" },
            { word: "GUITAR", clue: "Nh·∫°c c·ª• 6 d√¢y" },
            { word: "PLANET", clue: "H√†nh tinh trong v≈© tr·ª•" },
            { word: "SCHOOL", clue: "N∆°i ƒë·ªÉ h·ªçc t·∫≠p" },
            { word: "SUMMER", clue: "M√πa n√≥ng nh·∫•t" },
            { word: "BICYCLE", clue: "Xe hai b√°nh" },
            { word: "COMPUTER", clue: "M√°y vi t√≠nh" },
            { word: "LIBRARY", clue: "N∆°i c√≥ nhi·ªÅu s√°ch" },
            { word: "WEATHER", clue: "Th·ªùi ti·∫øt" },
            { word: "MONEY", clue: "Ti·ªÅn b·∫°c" },
            { word: "WATER", clue: "N∆∞·ªõc u·ªëng" },
        ];

        // --- L·∫§Y C√ÅC PH·∫¶N T·ª¨ HTML ---
        const gameScreen = document.getElementById('game-screen');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const inputBox = document.getElementById('input-box');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreDisplay = document.getElementById('final-score');

        // --- C√ÄI ƒê·∫∂T GAME ---
        let score = 0;
        let lives = 3;
        let gameSpeed = 1;
        let fallingWords = [];
        let gameInterval;
        let wordGenerationInterval;
        let gameActive = false;

        // --- C√ÅC H√ÄM X·ª¨ L√ù GAME ---

        function startGame() {
            gameActive = true;
            score = 0;
            lives = 3;
            gameSpeed = 1;
            fallingWords = [];
            
            scoreDisplay.textContent = score;
            updateLivesDisplay();
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameScreen.innerHTML = ''; // X√≥a c√°c t·ª´ c≈©
            
            inputBox.disabled = false;
            inputBox.focus();
            
            gameInterval = setInterval(gameLoop, 16); // ~60 FPS
            wordGenerationInterval = setInterval(createWord, 2000);
        }

        function gameLoop() {
            if (!gameActive) return;

            // Di chuy·ªÉn c√°c t·ª´
            fallingWords.forEach((wordObj, index) => {
                wordObj.y += gameSpeed;
                wordObj.element.style.top = `${wordObj.y}px`;

                // Ki·ªÉm tra n·∫øu t·ª´ ch·∫°m ƒë·∫•t
                if (wordObj.y > gameScreen.clientHeight) {
                    removeWord(index, false); // X√≥a t·ª´ v√† tr·ª´ m·∫°ng
                }
            });
        }

        function createWord() {
            if (!gameActive) return;

            const wordData = wordList[Math.floor(Math.random() * wordList.length)];
            
            const wordElement = document.createElement('div');
            wordElement.className = 'falling-word';
            wordElement.textContent = wordData.clue;
            
            // ƒê·∫£m b·∫£o t·ª´ kh√¥ng b·ªã tr√†n ra ngo√†i m√†n h√¨nh
            const screenWidth = gameScreen.clientWidth;
            // ∆Ø·ªõc t√≠nh chi·ªÅu r·ªông c·ªßa t·ª´ ƒë·ªÉ n√≥ kh√¥ng b·ªã tr√†n vi·ªÅn
            const estimatedWidth = wordData.clue.length * 12 + 32; 
            const maxLeft = screenWidth - estimatedWidth;
            const randomLeft = Math.max(0, Math.floor(Math.random() * maxLeft));

            wordElement.style.left = `${randomLeft}px`;
            wordElement.style.top = `-40px`; // B·∫Øt ƒë·∫ßu t·ª´ tr√™n m√†n h√¨nh
            
            gameScreen.appendChild(wordElement);

            fallingWords.push({
                element: wordElement,
                word: wordData.word,
                y: -40
            });
        }

        function removeWord(index, guessedCorrectly) {
            const wordObj = fallingWords[index];
            if (!wordObj) return;

            wordObj.element.remove();
            fallingWords.splice(index, 1);

            if (!guessedCorrectly) {
                lives--;
                updateLivesDisplay();
                if (lives <= 0) {
                    endGame();
                }
            }
        }

        function updateLivesDisplay() {
            livesDisplay.innerHTML = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        function handleInput(event) {
            if (event.key !== 'Enter' || !gameActive) return;

            const typedWord = inputBox.value.trim().toUpperCase();
            if (!typedWord) return;

            let found = false;
            for (let i = fallingWords.length - 1; i >= 0; i--) {
                if (fallingWords[i].word === typedWord) {
                    removeWord(i, true);
                    score += 10;
                    scoreDisplay.textContent = score;
                    found = true;
                    // TƒÉng t·ªëc ƒë·ªô game sau m·ªói 50 ƒëi·ªÉm
                    if (score > 0 && score % 50 === 0) {
                        gameSpeed += 0.2;
                        // Gi·∫£m th·ªùi gian t·∫°o t·ª´ m·ªõi
                        clearInterval(wordGenerationInterval);
                        wordGenerationInterval = setInterval(createWord, Math.max(500, 2000 - (score/50)*100));
                    }
                    break; // Ch·ªâ x√≥a m·ªôt t·ª´ m·ªói l·∫ßn g√µ
                }
            }
            
            if (found) {
                // Hi·ªáu ·ª©ng khi g√µ ƒë√∫ng
                inputBox.style.backgroundColor = '#dcfce7'; // green-100
                setTimeout(() => { inputBox.style.backgroundColor = '#e5e7eb'; }, 200);
            } else {
                // Hi·ªáu ·ª©ng khi g√µ sai
                inputBox.style.backgroundColor = '#fee2e2'; // red-100
                setTimeout(() => { inputBox.style.backgroundColor = '#e5e7eb'; }, 200);
            }

            inputBox.value = '';
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(wordGenerationInterval);
            inputBox.disabled = true;
            inputBox.value = '';
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        // --- G√ÅN S·ª∞ KI·ªÜN ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        inputBox.addEventListener('keydown', handleInput);

    </script>
</body>
</html>
